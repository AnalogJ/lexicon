trigger:
- master

variables:
  TOXENV: standard
  PYTEST_ADDOPTS: --numprocesses 4
  CI_NAME: Azure DevOps
  CI_BRANCH: $(Build.SourceBranch)
  CI_BUILD_NUMBER: $(Build.BuildNumber)
  CI_BUILD_URL: $(Build.BuildUri)
  PYTHONHASHSEED: 0
  TOX_TESTENV_PASSENV: CI_* PYTHONHASHSEED

jobs:
  - job: linux
    pool:
      vmImage: ubuntu-16.04
    strategy:
      matrix:
        python-2.7-light:
          PYTHON_VERSION: 2.7
          TOXENV: light
        python-2.7:
          PYTHON_VERSION: 2.7
        python-3.5:
          PYTHON_VERSION: 3.5
        python-3.6:
          PYTHON_VERSION: 3.6
        python-3.7-cover:
          PYTHON_VERSION: 3.7
          TOXENV: cover
        lint:
          PYTHON_VERSION: 3.7
          TOXENV: lint
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: $(PYTHON_VERSION)
          addToPath: true
        displayName: Enable the targeted python version
      - script: python -m pip install --upgrade pip tox
        displayName: Install required runtime dependencies
      - script: python -m tox
        displayName: Execute tests through tox
      - script: |
          python -m pip install python-coveralls
          coveralls
        condition: eq(variables['TOXENV'], 'cover')
        env:
          COVERALLS_REPO_TOKEN: $(coveralls_repo_token)
        displayName: Publish code coverage

  - job: windows
    pool:
      vmImage: vs2017-win2016
    strategy:
      matrix:
        python-2.7:
          PYTHON_VERSION: 2.7
        python-3.5:
          PYTHON_VERSION: 3.5
        python-3.6:
          PYTHON_VERSION: 3.6
        python-3.7:
          PYTHON_VERSION: 3.7
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: $(PYTHON_VERSION)
          addToPath: true
        displayName: Enable the targeted python version
      - script: python -m pip install --upgrade pip tox wheel virtualenv setuptools
        displayName: Install required runtime dependencies
      - script: python -m tox
        displayName: Execute tests through tox
