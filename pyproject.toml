[build-system]
requires = [
    "poetry>=0.12",
]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "dns-lexicon"
version = "3.4.2"
description = "Manipulate DNS records on various DNS providers in a standardized/agnostic way"
license = "MIT"
keywords = [
    "dns", "lexicon", "dns-lexicon", "dehydrated", "letsencrypt",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: Name Service (DNS)",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]
authors = [
    "Jason Kulatunga", "Adrien Ferrand"
]
readme = "README.rst"
repository = "https://github.com/AnalogJ/lexicon"
packages = [
    { include = "lexicon" },
]

[tool.poetry.dependencies]
python = "^3.6"
tldextract = "*"
future = "*"
cryptography = "*"
pyyaml = "*"
requests = "*"
beautifulsoup4 = "*"
# Optional dependencies required by some providers
pynamecheap = { version = "*", optional = true }
boto3 = { version = "*", optional = true }
transip = { version = "*", optional = true }
xmltodict = { version = "*", optional = true }
localzone = { version = "*", optional = true }
softlayer = {version = "*", optional = true}
zeep = { version = "*", optional = true }

[tool.poetry.extras]
namecheap = ["pynamecheap"]
route53 = ["boto3"]
transip = ["transip"]
plesk = ["xmltodict"]
localzone = ["localzone"]
softlayer = ["softlayer"]
gransy = ["zeep"]
# Extra "full" list must contain all other extras
full = ["pynamecheap", "boto3", "transip", "xmltodict", "localzone", "softlayer", "zeep"]

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
pytest-xdist = "*"
vcrpy = "*"
mock = "*"
flake8 = "*"
isort = "*"
tox = "*"
black = { version = "*", allow-prereleases = true }

[tool.poetry.scripts]
lexicon = "lexicon.cli:main"

[tool.pytest.ini_options]
junit_family = "xunit2"
